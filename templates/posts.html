{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
	{% for post in posts %}
	<li>
		<div class="collapsible-header"><i class="material-icons">person</i>{{post.title}} <br/> {{post.dates}} <i class="material-icons">expand_more</i></div>
		<div class="collapsible-body"><span>{{post.article}}</span></div>
	</li>
	{% endfor %}

</ul>

{% endblock %}
