{% extends "base.html" %}
{% block content %}

<h3>Add Biography</h3>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s8">
          <input placeholder="E.g. Edward Carson" id="biography_name" type="text" class="validate">
          <label for="biography_name">Name of biography subject</label>
        </div>
        <div class="input-field col s4">
          <input id="dates" type="text" class="validate" placeholder="yyyy - yyyy">
          <label for="dates">Birth year - death year</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="article_text" type="text" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
