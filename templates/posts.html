{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
	{% for post in posts %}
    {% if post.approved == true %}
	<li>
		<div class="collapsible-header custom-headings"><i class="material-icons">person</i>{{post.title}} <br/> {{post.dates}} <i class="material-icons">expand_more</i></div>
		<div class="collapsible-body article-body"><span>{{post.article}}</span></div>
	</li>
    {% endif %}
	{% endfor %}

</ul>

{% endblock %}
