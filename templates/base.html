<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Sen&display=swap" rel="stylesheet">


</head>

<body>

	<nav>
		<div class="nav-wrapper teal darken-3 left-margin-clearance">
			<a href="/" class="left brand-logo custom-headings-title">Irish biography</a>
			<ul id="nav-mobile" class="right">
				<li><a href="/add_post">Write a biography</a></li>
			</ul>
		</div>
	</nav>

	{% block content %} {% endblock %}

	<footer class="footer-fixed page-footer teal darken-3 left-margin-clearance-footer">
		<div class="row">
			<div>
				<a href="/approve_posts"class="white-text left custom-headings-footer">Approve posts</a>
			</div>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script>
		$(document).ready(function(){
                $('.collapsible').collapsible();
            });
	</script>

</body>

</html>
